name: Build and publish ashsec.m3u

on:
  schedule:
    - cron: '0 */2 * * *'  # every 2 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run combine script from secret
        env:
          M3U_LINKS: ${{ secrets.M3U_LINKS }}
        run: |
          python combine_m3u.py -i /dev/null -o ashsec.m3u --timeout 15

      - name: Commit and push ashsec.m3u
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "ashsec.m3u"; then
            git add ashsec.m3u
            git commit -m "Update generated ashsec.m3u"
            git push origin HEAD:${{ github.ref_name }}
            echo "Committed and pushed ashsec.m3u"
          else
            echo "No changes to commit"
