name: 🔄 Update M3U Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }} # <-- Use the PAT here

      - name: ⚙️ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🏃 Combine M3U files
        env:
          M3U_LINKS: ${{ secrets.M3U_LINKS }}
        run: python combine_m3u.py

      - name: ⬆️ Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain ashsec.m3u)" ]; then
            git add ashsec.m3u
            git commit -m "🤖 Update M3U playlist"
            git push
          else
            echo "No changes to commit."
          fi
